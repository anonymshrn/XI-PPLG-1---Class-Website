       <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis HTML XI PPLG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 0vh;
            background: url('https://b.top4top.io/p_3326iuu3k2.jpg') center/cover no-repeat fixed;
            transition: background-image 0.5s ease;
        }

        body.quiz-active {
            background: url('https://b.top4top.io/p_3326iuu3k2.jpg') center/cover no-repeat fixed;
        }

        .welcome-screen, .quiz-container, .result-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .welcome-screen h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
            animation: float 2s infinite ease-in-out;
        }

        .play-btn {
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .play-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .quiz-container {
            display: none;
        }

        .timer {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            padding: 1rem;
            background: #fff;
            border: 2px solid #22d3ee;
            border-radius: 0.5rem;
            cursor: pointer;
9            transition: all 0.3s;
        }

        .option:hover {
            background: #22d3ee;
            color: #fff;
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .stars {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 2rem;
        }

        .home-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            color: #22d3ee;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            color: #fff;
            display: none;
        }

        .correct { background: #4CAF50; }
        .wrong { background: #f44336; }
    </style>
</head>
<body>
    <a href="#" class="home-btn">
        <i class="fas fa-home"></i>
    </a>

    <div class="welcome-screen">
        <h1>Selamat Datang di Kuis XI PPLG 1</h1>
        <div class="play-btn">
            <img src="https://c.top4top.io/p_33268w1fi0.gif">
        </div>
    </div>

    <a href="https://anonymshrn.github.io/XI-PPLG-1---Class-Website/" class="home-btn" target="_blank">
        <i class="fas fa-home"></i>
    </a>

    <div class="quiz-container">
        <div class="timer">
            <i class="fas fa-clock"></i> <span id="time">60</span> detik
        </div>
        <div class="question"></div>
        <div class="options"></div>
    </div>

    <div class="result-screen">
        <div class="stars"></div>
        <h2>Skor Anda: <span class="final-score">0</span></h2>
    </div>

    <div class="notification"></div>

    <audio id="bgMusic" loop>
        <source src="https://d.top4top.io/m_33262gar10.mp3" type="audio/mp3">
    </audio>
    <audio id="clickSound" src="https://d.top4top.io/m_3326qyn5v1.mp3"></audio>
    <audio id="correctSound" src="https://d.top4top.io/m_3326qyn5v1.mp3"></audio>
    <audio id="wrongSound" src="https://d.top4top.io/m_3326qyn5v1.mp3"></audio>

    <script>
        const questions = [
            {
                question: "Apa kepanjangan dari HTML?",
                options: ["Hyper Text Markup Language", "Hyperlinks Text Markup Language", "Home Text Making Language", "Hyper Text Making Language"],
                correct: 0
            },
            {
                question: "Tag HTML mana yang digunakan untuk membuat paragraf?",
                options: ["<paragraph>", "<p>", "<para>", "<text>"],
                correct: 1
            },
            {
                question: "Tag mana yang digunakan untuk membuat teks tebal?",
                options: ["<bold>", "<b>", "<bb>", "<bld>"],
                correct: 1
            },
            {
                question: "Bagaimana cara membuat baris baru dalam HTML?",
                options: ["<newline>", "<nl>", "<br>", "<break>"],
                correct: 2
            },
            {
                question: "Tag mana yang digunakan untuk membuat daftar berurutan?",
                options: ["<list>", "<ul>", "<ol>", "<dl>"],
                correct: 2
            },
            {
                question: "Atribut HTML mana yang digunakan untuk menentukan teks alternatif untuk gambar?",
                options: ["<title>", "<alt>", "<description>", "<text>"],
                correct: 1
            },
            {
                question: "Tag mana yang digunakan untuk membuat judul terbesar?",
                options: ["<heading>", "<h6>", "<head>", "<h1>"],
                correct: 3
            },
            {
                question: "Tag HTML mana yang digunakan untuk membuat tabel?",
                options: ["<table>", "<tab>", "<tbl>", "<grid>"],
                correct: 0
            },
            {
                question: "Bagaimana cara membuat tautan dalam HTML?",
                options: ["<link>", "<a>", "<href>", "<hyperlink>"],
                correct: 1
            },
            {
                question: "Tag mana yang digunakan untuk menambahkan gambar?",
                options: ["<picture>", "<image>", "<img>", "<photo>"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;
        let timer;

        const welcomeScreen = document.querySelector('.welcome-screen');
        const quizContainer = document.querySelector('.quiz-container');
        const resultScreen = document.querySelector('.result-screen');
        const playBtn = document.querySelector('.play-btn');
        const bgMusic = document.getElementById('bgMusic');
        const clickSound = document.getElementById('clickSound');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNotification(isCorrect) {
            const notification = document.querySelector('.notification');
            notification.textContent = isCorrect ? 'Benar!' : 'Salah!';
            notification.className = 'notification ' + (isCorrect ? 'correct' : 'wrong');
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 1000);
        }

        function updateStars() {
            const starsContainer = document.querySelector('.stars');
            const percentage = (score / questions.length) * 100;
            let stars = '';
            
            if (percentage >= 80) stars = '⭐⭐⭐';
            else if (percentage >= 50) stars = '⭐⭐';
            else if (percentage > 0) stars = '⭐';
            else stars = '☆☆☆';
            
            starsContainer.textContent = stars;
        }

        function startQuiz() {
            clickSound.play();
            bgMusic.play();
            welcomeScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            shuffle(questions);
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.querySelector('.question').textContent = question.question;
            
            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            clickSound.play();
            const correct = questions[currentQuestion].correct === answer;
            
            if (correct) {
                correctSound.play();
                score++;
            } else {
                wrongSound.play();
            }
            
            showNotification(correct);
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) endQuiz();
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timer);
            bgMusic.pause();
            quizContainer.style.display = 'none';
            resultScreen.style.display = 'block';
            document.querySelector('.final-score').textContent = `${score}/${questions.length}`;
            updateStars();
        }

        playBtn.addEventListener('click', startQuiz);
        document.querySelector('.home-btn').addEventListener('click', () => {
            clickSound.play();
            location.reload();
        });
    </script>
</body>
</html>
